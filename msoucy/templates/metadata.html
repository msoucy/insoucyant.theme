    <!-- Taken from https://moz.com/blog/meta-data-templates-123 -->

    {% if 'twitter' in AUTHOR_DATA %}
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:site" content="@{{AUTHOR_DATA['twitter']}}" />
    {% if article %}
    <meta name="twitter:title" content="{{ article.title }}"/>
    <meta name="twitter:description" content="{{ article.description }}"/>
    {% elif page %}
    <meta name="twitter:title" content="{{ page.title }}"/>
    <meta name="twitter:description" content="{{ page.description }}"/>
    {% endif %}
    <meta name="twitter:creator" content="@{{AUTHOR_DATA['twitter']}}" />
    <!-- Twitter summary card with large image must be at least 280x150px -->
    <meta name="twitter:image:src" content="{{ META_IMAGE }}"/>
    {% endif %}

    <!-- Open Graph data -->
    {% if article %}
    {% for tag in article.ogtags %}
    <meta property="{{tag[0]}}" content="{{tag[1]|striptags|e}}" />
    {% endfor %}
    {% endif %}

    {% if page  %}
    {% for tag in page.ogtags %}
    <meta property="{{tag[0]}}" content="{{tag[1]|striptags|e}}" />
    {% endfor %}
    {% endif %}

    <meta property="fb:admins" content="{{FBADMINS}}" />

    <meta name="theme-color" content="#153a4d" />
