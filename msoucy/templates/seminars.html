{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
<article>
  <h2>{{ page.title }}</h2>
  {{ page.content }}
  <ul>
	  {% for name, loc in SEMINARS %}
	  <li><a href="{{ SITEURL }}/seminars/{{ loc }}">{{ name }}</a></li>
	  {% endfor %}
  </ul>
</article>
{% endblock %}
